databases:
  - name: runteq-qanda_DB
    databaseName: runteq_8orj
    user: runteq-qanda
    region: singapore

services:
  - type: web
    name: runteq-qanda
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: runteq-qanda_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
